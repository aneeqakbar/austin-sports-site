<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="footer.css">
    <title>Sign Up</title>
  </head>

  <body>
    <nav id="navbar">
      <img src="./image/image9.png" alt="logo">
      <div id="ul-div">
        <ul>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">NBA</a></li>
          <li><a href="">NCAAB</a></li>
          <li><a href="">ACCOUNT</a></li>
          <li><a href="">MORE</a></li>
        </ul>
      </div>
      <button class="btn">MEMBERSHIP OPTIONS</button>
    </nav>
    <div class="login-image">
      <h1>SIGN UP</h1>
      <img src="./image/Rectangle462.png" alt="Login-image">
    </div>
    <main>
      <div class="container">
        <div class="form">
          <div class="inputs">
            <div class="single-input">
              <p>First Name</p>
              <input class="email-input" type="text" placeholder="First Name">
            </div>
            <div class="single-input">
              <p>Second Name</p>
              <input class="password-input" type="text" placeholder="Second Name">
            </div>
          </div>
          <div class="inputs">
            <div class="single-input">
              <p>Username</p>
              <input class="email-input" type="text" placeholder="Username">
            </div>
            <div class="single-input">
              <p>Email</p>
              <input class="password-input" type="text" placeholder="Email">
            </div>
          </div>
          <div class="inputs">
            <div class="single-input">
              <p>Country</p>
              <input class="email-input" type="text" placeholder="Country">
            </div>
            <div class="single-input">
              <p>City</p>
              <input class="password-input" type="text" placeholder="City">
            </div>
          </div>
          <div class="inputs">
            <div class="single-input">
              <p>State/Province</p>
              <input class="email-input" type="text" placeholder="State/Province">
            </div>
            <div class="single-input">
              <p>Zip/Postal Code</p>
              <input class="password-input" type="text" placeholder="Zip/Postal Code">
            </div>
          </div>
          <div class="already-p">
            <p>Already have an Account, <a href="#">Sign In</a> </p>
          </div>
          <button class="signup-btn">SIGN UP</button>
          <p class="join-p">JOIN WITH</p>
          <div class="socials">
            <img class="socials-img" src="./image/Vector.png" alt="">
            <img class="socials-img" src="./image/Vector(1).png" alt="">
            <img class="socials-img" src="./image/Vector(2).png" alt="">
            <img class="socials-img" src="./image/Vector(3).png" alt="">
            <img class="socials-img" src="./image/Vector(4).png" alt="">
            <img class="socials-img" src="./image/Vector(5).png" alt="">
            <img class="socials-img" src="./image/Vector(6).png" alt="">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <img class="footer-logo" src="./image/image9.png" alt="logo">
        <div id="ul-div">
          <ul>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">NBA</a></li>
            <li><a href="">NCAAB</a></li>
            <li><a href="">ACCOUNT</a></li>
            <li><a href="">MORE</a></li>
          </ul>
        </div>
        <p>ALL SOCIALS</p>
        <div class="socials">
          <img class="socials-img" src="./image/Vector.png" alt="">
          <img class="socials-img" src="./image/Vector(1).png" alt="">
          <img class="socials-img" src="./image/Vector(2).png" alt="">
          <img class="socials-img" src="./image/Vector(3).png" alt="">
          <img class="socials-img" src="./image/Vector(4).png" alt="">
          <img class="socials-img" src="./image/Vector(5).png" alt="">
          <img class="socials-img" src="./image/Vector(6).png" alt="">
        </div>
      </div>
      <div class="rights">
        <p>ALL RIGHTS RESERVED</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
  </body>

</html>
