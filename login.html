<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
    <title>LOGIN</title>
  </head>

  <body>
    <nav id="navbar">
      <img src="./image/image9.png" alt="logo">
      <div id="ul-div">
        <ul>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PRODUCT</a></li>
          <li><a href="">NBA</a></li>
          <li><a href="">NCAAB</a></li>
          <li><a href="">ACCOUNT</a></li>
          <li><a href="">MORE</a></li>
        </ul>
      </div>
      <button class="btn">MEMBERSHIP OPTIONS</button>
    </nav>
    <div class="login-image">
      <h1>LOGIN</h1>
      <img src="./image/Rectangle448.png" alt="Login-image">
    </div>
    <main>
      <div class="container">
        <div class="form">
          <p>Username of Email</p>
          <input class="email-input" type="text" placeholder="Username of Email">
          <p>Password</p>
          <input class="password-input" type="text" placeholder="Password">
          <button class="login-btn">Login</button>
          <div>
            <button class="sign-btn">Sign Up</button>
          </div>
          <p class="join-p">JOIN WITH</p>
          <div class="socials">
            <img class="socials-img" src="./image/Vector.png" alt="">
            <img class="socials-img" src="./image/Vector(1).png" alt="">
            <img class="socials-img" src="./image/Vector(2).png" alt="">
            <img class="socials-img" src="./image/Vector(3).png" alt="">
            <img class="socials-img" src="./image/Vector(4).png" alt="">
            <img class="socials-img" src="./image/Vector(5).png" alt="">
            <img class="socials-img" src="./image/Vector(6).png" alt="">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <img class="footer-logo" src="./image/image9.png" alt="logo">
        <div id="ul-div">
          <ul>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">NBA</a></li>
            <li><a href="">NCAAB</a></li>
            <li><a href="">ACCOUNT</a></li>
            <li><a href="">MORE</a></li>
          </ul>
        </div>
        <p>ALL SOCIALS</p>
        <div class="socials">
          <img class="socials-img" src="./image/Vector.png" alt="">
          <img class="socials-img" src="./image/Vector(1).png" alt="">
          <img class="socials-img" src="./image/Vector(2).png" alt="">
          <img class="socials-img" src="./image/Vector(3).png" alt="">
          <img class="socials-img" src="./image/Vector(4).png" alt="">
          <img class="socials-img" src="./image/Vector(5).png" alt="">
          <img class="socials-img" src="./image/Vector(6).png" alt="">
        </div>
      </div>
      <div class="rights">
        <p>ALL RIGHTS RESERVED</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
      </script>
  </body>

</html>
